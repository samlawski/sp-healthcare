---
layout: default
---

<main class="container">
  <div class="row">
    <div class="col-xs-12 col-lg-offset-1 col-lg-10">
      <div class="page-content">
        <header class="content-padding">
          <h1>{{page.title}}</h1>
        </header>
        <section class="content-padding">
          <a class="help-block" href="{{ "/" | prepend: site.baseurl }}"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> <span class="editable">ZurÃ¼ck zur Startseite</span></a><br />
          <div class="main-content">{{content}}</div>
        </section>

        <div class="andere-angebote">
          {% assign pages = site.pages | where:"layout","angebot" %}
          {% for p in pages %}
            {% unless p.title == page.title %}
              <a href="{{p.url | prepend: site.baseurl}}" class="angebot content-padding" style="background-image: linear-gradient( rgba(0,0,0,.3), rgba(0,0,0,.3) ), url('{{p.header_image_path}}');">
                <span class="hidden-xs hidden-sm">{{p.title}}</span>
              </a><!-- / angebot -->
            {% endunless %}
          {% endfor %}
        </div><!-- / andere-angebote  -->
      </div><!-- / page-content -->
    </div><!-- / col -->
  </div><!-- / row -->
</main>

{% include kontakt.html %}

<div id="kontakt" class="container space-before">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <h2 class="editable">
        Nehmen Sie jetzt Kontakt auf!
      </h2>
      <div class="text-center cta-box">
        <div class="lead cta-call editable">
          <p>030 7974 7954</p>
        </div>
        <hr />
        <small class="editable">oder per email:</small>
        <br />
        <form action="/danke" method="post"></form>
          <input type="email" name="email" class="form-control" id="InputEmail" placeholder="Email-Adresse" required />
          <input type="text" name="name" class="form-control" id="InputName" placeholder="Vor- und Nachname" required />
          <textarea name="nachricht" class="form-control" rows="4" id="InputNachricht" placeholder="Nachricht" required></textarea>

          <input type="hidden" name="_subject" value="Webseite Kontaktformular" />
          <input type="hidden" name="_to" value="ct@sp-healthcare.de" />
          <input type="text" name="_gotcha" style="display: none;" />
          <button type="submit" class="btn btn-cta">Abschicken</button>
        
      </div><!-- /cta-box -->
    </div><!-- / col -->
  </div><!-- row -->
</div><!-- / container -->
